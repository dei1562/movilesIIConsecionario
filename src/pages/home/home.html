<ion-header>
    <ion-navbar>
        <ion-title>
            Concesionario
        </ion-title>

        <ion-buttons end>
            <button navPush="VehiculoFormPage" ion-button>
              <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>Vehiculos</ion-list-header>
        <ion-item *ngFor="let vehiculo of vehiculoList | async" detail-push navPush="VehiculoFormPage" [navParams]={vehiculo:vehiculo}>
            <ion-thumbnail item-start>
                <img [src]="vehiculo.foto" [hidden]="vehiculo.foto == null">
            </ion-thumbnail>
            <h1>{{vehiculo.marca}}</h1>
            <p>Cilindraje: {{vehiculo.cilindraje}}</p>
            <p>Serial: {{vehiculo.serial}}</p>
            <p>Color: {{vehiculo.color}}</p>
            <p>Modelo: {{vehiculo.modelo}}</p>
        </ion-item>
    </ion-list>
</ion-content>
